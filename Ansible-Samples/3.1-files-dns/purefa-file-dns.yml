---
- name: FA-FILES DNS
  hosts: localhost
  connection: local
  gather_facts: true
  vars:
    url: flasharray1.testdrive.local
    api: e448c603-ecfd-8b4e-fc02-0d742e81a779
  tasks:
    - name: CONFIGURE FILES DNS
      purestorage.flasharray.purefa_dns:
        domain: purestorage.com
        nameservers:
          - dns1.acme.com
          - dns2.acme.com
        name: file_dns
        service: file
        fa_url: "{{ url }}"
        api_token: "{{ api }}"
